<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- npx tailwindcss -i ./src/input.css -o ./dist/output.css --watch -->
    <!-- font -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chicle&family=Instrument+Serif&display=swap"
      rel="stylesheet" />
    <!-- fontawesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <!-- alpine -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- css -->
    <link
      href="./dist/output.css"
      rel="stylesheet" />
    <title>Log In</title>
  </head>
  <body>
    <!-- this body -->
    <!-- this body -->
    <!-- this body -->
    <!-- this body -->
    <section
      x-data="{isOpenNav: false, isInfoOpen: false, isSettingOpen: false, isExitOpen: false, }"
      class="w-screen h-screen flex flex-col justify-center items-center">
      <div class="h-[600px] w-[350px] bg-green-600 flex flex-col justify-center items-center gap-2 rounded-lg relative">
        <!-- start -->
        <!-- pengaturan start -->
        <!-- overlay start -->
        <div
          x-show="isSettingOpen"
          class="inset-0 flex flex-col justify-center items-center gap-4 rounded-lg absolute z-30"></div>
        <!-- overlay end -->
        <button
          x-show="isSettingOpen"
          @click="isSettingOpen = false"
          class="absolute top-12 left-5 z-50">
          <i class="fa-solid fa-arrow-left w-8 h-8"></i>
        </button>
        <div
          x-show="isSettingOpen"
          class="flex flex-col justify-center bg-green-600 items-center inset-0 gap-4 rounded-lg absolute z-40">
          <h1
            class="font-utama text-5xl text-black text-center"
            style="-webkit-text-stroke: 1px black">
            Pengaturan
          </h1>
          <div class="flex">
            <div class="flex flex-col text-4xl font-utama px-5 gap-7 items-start">
              <p>Suara</p>
              <p>Musik</p>
              <p>Bahasa</p>
              <p>Tema Gelap</p>
            </div>
            <div class="flex flex-col items-end gap-5 px-5">
              <i class="fa-solid fa-volume-high w-12 h-12"></i>
              <i class="fa-solid fa-music w-12 h-12"></i>
              <select
                name=""
                id=""
                class="w-40 h-10 rounded-lg outline-none px-3 text-xl">
                <option value="0">Indonesia</option>
                <option value="1">Inggris</option>
              </select>
              <!-- <input
                type="text"
                class="w-40 h-10 rounded-lg" /> -->
              <i class="fa-solid fa-toggle-off w-12 h-12 z-50"></i>
            </div>
          </div>
        </div>
        <!-- pengaturan end -->
        <!-- info start -->
        <div
          x-show="isInfoOpen"
          class="inset-0 bg-green-600 flex flex-col justify-center items-center gap-4 rounded-lg absolute z-30"></div>
        <button
          x-show="isInfoOpen"
          @click="isInfoOpen = false"
          class="absolute top-12 left-5 z-50">
          <i class="fa-solid fa-arrow-left w-8 h-8"></i>
        </button>
        <div
          x-show="isInfoOpen"
          class="flex flex-col justify-center items-center inset-0 gap-10 rounded-lg absolute z-40 mx-4">
          <h1 class="font-utama text-5xl">Info</h1>
          <p class="font-utama text-3xl text-center">Pisu-Pisu merupakan game edukasi seksual yang dimana pemain harus menyelesaikan setiap rintangan dari masing-masing level dengan tingkat kesulitan dan instruksi yang berbeda</p>
        </div>
        <!-- info end -->
        <!-- exit start -->
        <div
          x-show="isExitOpen"
          class="inset-0 bg-green-600 flex flex-col justify-center items-center gap-4 rounded-lg absolute z-30"></div>

        <div
          x-show="isExitOpen"
          class="flex flex-col justify-center items-center inset-0 gap-4 rounded-lg absolute z-40">
          <div class="w-11/12 h-1/3 bg-white rounded-md flex justify-center items-center flex-col gap-10">
            <h1 class="text-5xl px-20 text-center font-utama">Yakin Mau Keluar</h1>
            <div class="flex gap-10 text-2xl font-extrabold">
              <button
                x-on:click="window.location.href = 'index.html'"
                class="w-20 h-14 bg-red-500 rounded-full">
                Ya
              </button>
              <button
                x-show="isExitOpen"
                @click="isExitOpen = false"
                class="w-20 h-14 bg-red-500 rounded-full">
                Tidak
              </button>
            </div>
          </div>
        </div>
        <!-- exit end -->

        <div class="w-full">
          <div class="absolute top-4 right-6">
            <!-- hamburger menu -->
            <button
              x-on:click="isOpenNav = !isOpenNav"
              class="top-6 right-2 absolute">
              <i
                x-show="!isOpenNav"
                class="fa-solid fa-bars w-8 h-8"></i>
            </button>
            <!-- nav hamburger -->
            <nav
              id="menu"
              @click.outside="isOpenNav = false"
              x-show="isOpenNav"
              x-bind:class="{'active': isOpenNav}"
              class="w-20 h-40 -top-4 -right-6 gap-4 absolute z-20 flex justify-center bg-white/10 items-center flex-col">
              <button
                @click="isSettingOpen = true, isOpenNav = false"
                class="">
                <i class="fa-solid fa-gear h-7 w-7 mt-2"></i>
              </button>
              <button
                @click="isInfoOpen = true, isOpenNav = false"
                class="">
                <i class="fa-solid fa-info h-7 w-7"></i>
              </button>
              <button
                @click="isExitOpen = true, isOpenNav = false"
                class="">
                <i class="fa-solid fa-right-from-bracket h-7 w-7"></i>
              </button>
            </nav>
          </div>
        </div>
        <!-- input -->
        <div
          x-bind="!isSettingOpen, !isInfoOpen, !isExitOpen"
          class="flex flex-col justify-center items-center">
          <div class="flex flex-col justify-center items-center w-72">
            <label
              for="nama"
              class="text-5xl font-extrabold font-utama text-white"
              style="-webkit-text-stroke: 1px black">
              Masukkan Nama
            </label>
            <input
              id="nama"
              name="nama"
              type="text"
              class="w-52 h-12 my-5 font-bold text-2xl tracking-[0.1em] rounded-xl opacity-50 outline-none px-4" />
          </div>
          <div class="flex flex-col justify-center items-center w-56">
            <label
              for="jenis"
              class="text-5xl font-extrabold font-utama text-white"
              style="-webkit-text-stroke: 1px black">
              Jenis Kelamin
            </label>
            <input
              type="text"
              name="jenis"
              id="jenis"
              class="w-52 h-12 font-bold text-2xl tracking-[0.1em] rounded-xl opacity-50 outline-none px-4 my-5" />
          </div>
          <!-- button -->
          <div class="font-utama text-white bg-red-500 opacity-75 w-24 h-16 flex justify-center items-center rounded-full">
            <button
              x-on:click="window.location.href = 'pembuka.html'"
              class="text-2xl font-light">
              START
            </button>
          </div>
        </div>
        <!-- end -->
      </div>
    </section>
  </body>
</html>
