<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chicle&family=Instrument+Serif&display=swap"
      rel="stylesheet" />
    <!-- fontawesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <!-- alpine -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- css -->
    <link
      href="./dist/output.css"
      rel="stylesheet" />
    <title>Halaman Muka</title>
  </head>
  <body>
    <!-- this body -->
    <!-- this body -->
    <!-- this body -->
    <!-- this body -->
    <section
      x-data="{isBantuan: false, isDiam: false, isLanjut: false, game()}"
      class="w-screen h-screen flex flex-col justify-center items-center">
      <div class="h-[810px] w-[420px] bg-taman flex flex-col justify-center items-center gap-7 rounded-lg relative">
        <!-- start -->
        <div class="w-11/12 h-full flex flex-col justify-center gap-10">
          <div class="flex justify-evenly items-center text-4xl font-utama">
            <h1 class="">Situasi</h1>
            <h1 class="">Aksi</h1>
          </div>

          <div
            x-data="game()"
            class="w-full h-2/4 flex flex-col flex-wrap gap-5">
            <template x-for="card in cards">
              <div class="w-1/3 h-14">
                <div
                  :class="'bg-' + (card.flipped  ? card.color : 'gray') + '-500'"
                  @click="flipCard(card)"
                  x-show="!card.cleared"
                  class="w-1/3 h-14 px-5 font-utama text-5xl rounded-xl border-2">
                  <p x-html="card.abjad"></p>
                </div>
              </div>
            </template>
          </div>
          <button
            type="submit"
            class="w-32 h-16 bg-red-500 rounded-3xl text-3xl font-utama self-center">
            Submit
          </button>
        </div>
        <!-- end -->
      </div>
    </section>
    <script>
      const delay = (milliseconds = 700) => new Promise((resolve) => setTimeout(resolve, milliseconds));

      const game = () => {
        return {
          cards: [
            { color: "red", abjad: "a", flipped: false, cleared: false },
            { color: "green", abjad: "b", flipped: false, cleared: false },
            { color: "red", abjad: "c", flipped: false, cleared: false },
            { color: "green", abjad: "d", flipped: false, cleared: false },
            { color: "red", abjad: "e", flipped: false, cleared: false },
            { color: "red", abjad: "a", flipped: false, cleared: false },
            { color: "green", abjad: "b", flipped: false, cleared: false },
            { color: "red", abjad: "c", flipped: false, cleared: false },
            { color: "green", abjad: "d", flipped: false, cleared: false },
            { color: "red", abjad: "e", flipped: false, cleared: false },
          ],
          get flippedCards() {
            return this.cards.filter((card) => card.flipped);
          },

          async flipCard(card) {
            card.flipped = !card.flipped;

            if (this.flippedCards.length === 2) {
              await delay();
              if (this.flippedCards[0].abjad === this.flippedCards[1].abjad) {
                this.flippedCards.forEach((card) => (card.cleared = true));
              }

              // tutup semua kartu
              await delay();
              this.flippedCards.forEach((card) => (card.flipped = false));
            }
          },
        };
      };
    </script>
  </body>
</html>
